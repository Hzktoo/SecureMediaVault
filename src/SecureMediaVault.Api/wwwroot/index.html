<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Media Vault</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #121212; color: #e0e0e0; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid #333; padding-bottom: 20px; }
        h1 { margin: 0; background: linear-gradient(45deg, #00d2ff, #3a7bd5); -webkit-background-clip: text; -webkit-text-fill-color: transparent; cursor: pointer; }
        
        /* Login Section */
        #login-section { text-align: center; margin-top: 150px; }
        .btn { padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; transition: 0.3s; font-weight: bold; }
        .btn-primary { background: linear-gradient(45deg, #3a7bd5, #00d2ff); color: white; box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0, 210, 255, 0.5); }
        
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .card { background: #1e1e1e; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.3); transition: transform 0.2s; position: relative; }
        .card:hover { transform: translateY(-5px); z-index: 10; }
        .card-img-container { height: 200px; display: flex; align-items: center; justify-content: center; background: #000; overflow: hidden; cursor: pointer; }
        .card img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; }
        .card:hover img { transform: scale(1.05); }
        
        .card-body { padding: 15px; }
        .card-title { font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 5px; font-weight: 600; }
        .card-meta { font-size: 12px; color: #888; }

        .upload-bar { padding: 20px; margin-bottom: 30px; display: flex; gap: 15px; align-items: center; }
        .hidden { display: none !important; }
        
        .loader { border: 3px solid #333; border-top: 3px solid #00d2ff; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1 onclick="location.reload()">üîê Secure Media Vault</h1>
        <div id="user-info" class="hidden">
            <span id="user-email" style="margin-right: 15px; color: #aaa;"></span>
            <button class="btn" onclick="logout()" style="background:#333; color:white; padding: 8px 16px;">Logout</button>
        </div>
    </header>

    <div id="login-section">
        <h2 style="font-size: 2.5em; margin-bottom: 10px;">Welcome Back</h2>
        <p style="color: #888; margin-bottom: 40px; font-size: 1.1em;">Your personal encrypted cloud storage</p>
        
        <button class="btn btn-primary" onclick="startGoogleLogin()">
            <span style="margin-right: 10px;">üöÄ</span> Sign in with Google
        </button>
    </div>

    <div id="app-section" class="hidden">
        <div class="upload-bar">
            <input type="file" id="file-upload" style="display: none;" onchange="uploadFile()">
            <button class="btn btn-primary" onclick="document.getElementById('file-upload').click()">
                üì§ Upload File
            </button>
            <span id="upload-status" style="color: #aaa;"></span>
        </div>

        <h3 style="color: #888; margin-bottom: 20px;">Your Files</h3>
        <div id="loading-msg" class="hidden"><div class="loader"></div></div>
        <div id="gallery" class="gallery"></div>
    </div>
</div>

<script>
    const API_URL = "/api"; 
    let token = localStorage.getItem("jwt_token");

    // Check for token in URL (callback from Google)
    const urlParams = new URLSearchParams(window.location.search);
    const tokenFromUrl = urlParams.get('token');
    const emailFromUrl = urlParams.get('email');

    if (tokenFromUrl) {
        token = tokenFromUrl;
        localStorage.setItem("jwt_token", token);
        if(emailFromUrl) localStorage.setItem("user_email", emailFromUrl);
        
        window.history.replaceState({}, document.title, "/");
    }

    if (token) {
        initApp();
    }

    function startGoogleLogin() {
        window.location.href = `${API_URL}/auth/login`;
    }

    function logout() {
        localStorage.removeItem("jwt_token");
        localStorage.removeItem("user_email");
        location.reload();
    }

    function initApp() {
        document.getElementById("login-section").classList.add("hidden");
        document.getElementById("app-section").classList.remove("hidden");
        document.getElementById("user-info").classList.remove("hidden");
        
        const email = localStorage.getItem("user_email") || "User";
        document.getElementById("user-email").innerText = email;
        
        loadFiles();
    }

    async function loadFiles() {
        const gallery = document.getElementById("gallery");
        const loader = document.getElementById("loading-msg");
        
        gallery.innerHTML = "";
        loader.classList.remove("hidden");

        try {
            const response = await fetch(`${API_URL}/media/list`, {
                headers: { "Authorization": `Bearer ${token}` }
            });

            if (response.status === 401) { logout(); return; } 

            const files = await response.json();
            loader.classList.add("hidden");

            if (files.length === 0) {
                gallery.innerHTML = "<p style='color:#555; grid-column: 1/-1; text-align:center;'>It's empty here. Upload your first file!</p>";
                return;
            }
            files.forEach(file => renderFileCard(file));

        } catch (err) {
            console.error(err);
            loader.classList.add("hidden");
        }
    }

    async function renderFileCard(file) {
        const gallery = document.getElementById("gallery");
        const div = document.createElement("div");
        div.className = "card";
        
        const downloadUrl = `${API_URL}/media/${file.id}/download`;

        div.innerHTML = `
            <div class="card-img-container">
                 <div class="loader" id="loader-${file.id}"></div>
            </div>
            <div class="card-body">
                <div class="card-title" title="${file.fileName}">${file.fileName}</div>
                <div class="card-meta">${(file.fileSize / 1024).toFixed(1)} KB</div>
            </div>
        `;
        gallery.appendChild(div);

        try {
            const imgResponse = await fetch(downloadUrl, {
                headers: { "Authorization": `Bearer ${token}` }
            });
            
            if(imgResponse.ok) {
                const blob = await imgResponse.blob();
                const objectUrl = URL.createObjectURL(blob);
                const container = div.querySelector(".card-img-container");
                
                if (file.contentType.startsWith("video/")) {
                    container.innerHTML = `
                        <video 
                            src="${objectUrl}" 
                            controls 
                            style="width:100%; height:100%; object-fit:contain;">
                        </video>`;
                } else {
                    container.innerHTML = `
                        <img 
                            src="${objectUrl}" 
                            alt="${file.fileName}" 
                            onclick="window.open('${objectUrl}')">`;
                }
            }
        } catch(e) {
            console.error("Error loading media", e);
        }
    }

    async function uploadFile() {
        const fileInput = document.getElementById("file-upload");
        const file = fileInput.files[0];
        if (!file) return;

        const status = document.getElementById("upload-status");
        status.innerText = "Encrypting...";

        const formData = new FormData();
        formData.append("file", file);

        try {
            const res = await fetch(`${API_URL}/media/upload`, {
                method: "POST",
                headers: { "Authorization": `Bearer ${token}` },
                body: formData
            });

            if (res.ok) {
                status.innerText = "Uploaded";
                setTimeout(() => status.innerText = "", 2000);
                fileInput.value = "";
                loadFiles();
            } else {
                status.innerText = "Error";
            }
        } catch (e) {
            status.innerText = "Network Error";
        }
    }
</script>

</body>
</html>
